<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form novalidate id="form1">
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div class="username">
                <label for="username">Kullanıcı Adı :</label>
                <input type="text" id="username" placeholder="Kullanıcı Adı" >
                <div class="error-message"></div>
            </div>
            <div class="password" >
                <label for="password">Parola :</label>
                <input type="password" id="password" placeholder="Şifre" minlength="8">
                <div class="error-message"></div>
            </div>
            <div class="email" >
                <label for="email">E-Mail :</label>
                <input type="email" id="email" placeholder="E-mail">
                <div class="error-message"></div>
            </div>
            <div class="cb">
                <input type="checkbox" id="cb">
                <div class="error-message"></div>
            </div>
            <div>
                <button onclick="validateForm(event)" type="submit">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
